<script src="https://g.alicdn.com/ilw/cdnjs/jquery/1.8.3/jquery.min.js"></script>
<script>
    var noteTimer = null;
    var dataObj = {
        zodiacTxt: ['鼠', '牛', '虎', '兔', '龙', '蛇', '马', '羊', '猴', '鸡', '狗', '猪'],
        colorTxt:['red', 'blue', 'green'],
        zodiacData: [
            '01, 13, 25, 37, 49',
            '12, 24, 36, 48',
            '11, 23, 35, 47',
            '10, 22, 34, 46',
            '09, 21, 33, 45',
            '08, 20, 32, 44',
            '07, 19, 31, 43',
            '06, 18, 30, 42',
            '05, 17, 29, 41',
            '04, 16, 28, 40',
            '03, 15, 27, 39',
            '02, 14, 26, 38'
        ],
        colorData: [
            '01, 02, 07, 08, 12, 13, 18, 19, 23, 24, 29, 30, 34, 35, 40, 45, 46',
            '03, 04, 09, 10, 14, 15, 20, 25, 26, 31, 36, 37, 41, 42,47, 48',
            '05, 06, 11, 16, 17, 21, 22, 27, 28, 32, 33, 38, 39, 43, 44, 49'
        ]
    }
    function getValue(codeNum, tyep) {
        var list = dataObj[tyep + 'Data'];
        var idx = 0;
        for (var i = 0; i < list.length; i++) {
            var spt = list[i].replace(/\s+/g, '').split(',');
            var fil = spt.filter(item => item === codeNum);
            if (fil.length) {
                idx = i;
                break
            }
        }
        return dataObj[tyep + 'Txt'][idx];
    }
    function getEndDate() {
        var date = new Date();
        var et = new Date(date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate() + " 21:34:00");
        if (et.getTime() < date.getTime()) {
            return new Date(et.getTime() + (24 * 60 * 60 * 1000))
        } else {
            return et
        }
    }
    function addZero (i){
        return i < 10 ? "0" + i: i + "";
    }
    function countDown(){
        var nowtime = new Date();
        var endtime = getEndDate();
        var lefttime = parseInt((endtime.getTime() - nowtime.getTime()) / 1000);
        var obj = {
            d: addZero(parseInt(lefttime / (24*60*60))),
            h: addZero(parseInt(lefttime / (60 * 60) % 24)),
            m: addZero(parseInt(lefttime / 60 % 60)),
            s: addZero(parseInt(lefttime % 60))
        }
        // id="hour_show"><s id="h"></s>06</strong>:<strong id="minute_show"><s></s>12</strong>:<strong id="second_show"><s></s>40</str
        $('#hour_show').html(obj.h);
        $('#minute_show').html(obj.m);
        $('#second_show').html(obj.s);
        
        if (lefttime === 0) {
            getData();
        }
    }
    setInterval(function() {
        countDown();
    }, 1000);

    getData();
    function getData() {
        if (noteTimer) {
            clearTimeout(noteTimer);
        }
        $.ajax({
            method: "GET", 
            url: "/kj/js/i1i1i1i1i1l1l1l1l0.js?_="+ new Date().getTime(), 
            dataType: "JSON",
            success: function(result){
                // debugger
                $('#tmpinfo').html(result.k)
                
                // result.k = "2020238,与,02,澳,台,同,步,中,2020239,09,04,五,21点34分"

                var li = '';
                var arr = result.k.split(',');
                var balls = [arr[1], arr[2], arr[3], arr[4], arr[5], arr[6], arr[7]];
                var isNum = true;
                for (var i = 0; i < balls.length; i++) {
                    // <li class="kj-lotto-green"><span id="w7"><lable id="s1">11</lable></span><em><lable id="s1x">虎</lable></em></li>
                    if (Number(balls[i])) {
                        var zodiac = getValue(balls[i], 'zodiac');
                        var color = getValue(balls[i], 'color');
                        li += '<li class="kj-lotto-'+ color +'"><span id=""><lable id="">'+ balls[i] +'</lable></span><em><lable id="s1x">'+ zodiac +'</lable></em></li>'
                    } else {
                        isNum = false;
                        li += '<li><span id=""><lable id="">'+ balls[i] +'</lable></span></li>'
                    }
                }
                $('.kj-lotto-box ul').html(li)
                $('#qs').html(arr[0]);
                
                $('#nextQiShu').html(arr[8]);
                $('#nextMonth').html(arr[9]);
                $('#nextDay').html(arr[10]);
                $('#nextWeek').html(arr[11]);
                // $('#nextTime').html(arr[12]);
                console.log(isNum, '====')
                if (!isNum) {
                    noteTimer = setTimeout(function() {
                        getData();
                    }, 6000)
                }
            },
            error: function(err) {
                console.log(err)//请求失败是执行这里的函数
            }
        });
    }
    
</script>
